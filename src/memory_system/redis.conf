# Redis配置文件

# 基础配置
port 6379
bind 0.0.0.0
protected-mode no

# 内存配置
maxmemory 512mb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000

# AOF配置
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# 日志配置
loglevel notice
logfile ""

# 客户端配置
timeout 300
tcp-keepalive 300
tcp-backlog 511

# 慢日志配置
slowlog-log-slower-than 10000
slowlog-max-len 128

# 数据库数量
databases 16