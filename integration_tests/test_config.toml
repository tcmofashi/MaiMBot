# MaiBot 多租户集成测试配置文件

[settings]
concurrent_users = 3
message_delay_min = 0.5
message_delay_max = 2.0
test_duration = 600
log_level = "INFO"

[llm]
model_name = "gpt-3.5-turbo"
api_base = "null"
api_key = "null"
temperature = 0.8
max_tokens = 200
timeout = 30.0

# 租户配置
[[tenants]]
tenant_id = "tenant_a"
tenant_name = "科技公司A"
